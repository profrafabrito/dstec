<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Cadastro de Cliente</h1>
	<div>
		<input type="hidden" id="id" name="">
		Nome<br>
		<input type="text" id="nome" name=""><br>
		E-mail<br>
		<input type="email" id="email" name=""><br><br>
		<input type="button" id="" value="Confirmar" onclick="cadastrar()" name="">
		<input type="button" id="" value="Cancelar" onclick="inicio()" name="">
	</div><br>
	Mensagem:
	<div id="resultado"></div>
</body>
</html>

<script type="text/javascript">

    function inicio(){
        window.location.href = "cliente.html";
    }

	function cadastrar() {
		let id, nome, email, xmlhttp, retorno, dados;
		xmlhttp = new XMLHttpRequest();

		id = document.getElementById('id').value;
		nome = document.getElementById('nome').value;
		email = document.getElementById('email').value;
		
		dados = JSON.stringify({id:id,nome:nome,email:email});
		//console.log(dados);

		xmlhttp.onload = function(){
			document.getElementById('nome').value = "";
			document.getElementById('email').value = "";
			//console.log(this.responseText);
			document.getElementById('resultado').innerHTML = this.responseText;
		}
		xmlhttp.open("POST", "cadCliente.php");
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.send("dados="+dados);
	}
</script>
